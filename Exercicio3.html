<!--
Exercício 3
Cris é professora de matemática, ela decidiu montar um calculo que vai mostrar a rotação do planeta Terra perante o sistema solar. Para calcular este problema a mesma chegou na seguinte expressão:

resultado = y + 5 * 9 /7 + (h - t / T + o) - 5 * 100)

Faça um programa que resolva essa operação.
_______________________

Resposta
-->
<script>
y = Number(prompt("digite o valor de y: "))
h = Number(prompt("digite o valor de h: "))
tr = Number(prompt("digite o valor de t: "))
ti = Number(prompt("digite o valor de T: "))
o = Number(prompt("digite o valor de o: "))

resultado = y + 5 * 9 / 7 + (h - tr / ti + o) - 5 * 100

alert("O resultado é " + resultado)
</script>
